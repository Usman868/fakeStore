<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #f5f5f5;
    }

    /* ===== NAVBAR ===== */
    .navbar {
        background-color: #B71C1C;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        border-bottom: 1px solid white;
        box-shadow: 0 8px 16px -6px black;
    }

    .navbar h2 {
        font-size: 22px;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-size: 15px;
    }

    .carousel-item {
        height: 600px;
    }

    /* Slide wrapper */
    .banner-slide {
        position: relative;
        overflow: hidden;
        background: #b30000;
    }

    /* Blurred background */
    .banner-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(15px);
        transform: scale(1.2);
        opacity: 0.6;
    }

    /* Main banner */
    .banner-main {
        position: relative;
        height: 100%;
        max-width: 1200px;
        object-fit: contain;
        margin: auto;
        display: block;
        z-index: 2;
    }

    /* ===== SECTION ===== */
    .container {
        padding: 40px;
    }

    .container-head {
        display: flex;
        justify-content: space-between;
    }

    .section-title {
        padding-left: 10px;
        color: #333;
        font-size: 35px;
    }

    /* ===== FILTER ===== */
    .filter-bar {
        margin-bottom: 25px;
    }

    .filter-bar select {
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #D32F2F;
        outline: none;
        color: #fff;
    }

    .filter-bar select>option {
        background-color: #fff;
        color: #333;
    }


    /* ===== PRODUCTS ===== */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }


    /* ===== PRODUCT CARD UPGRADE ===== */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .product-card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        display: flex;
        flex-direction: column;
        transition: transform .2s, box-shadow .2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .image-box {
        height: 180px;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .image-box img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
    }


    .product-card h4 {
        font-size: 15px;
        color: #333;
        flex-grow: 1;
    }

    .price {
        font-size: 16px;
        color: #D32F2F;
        font-weight: bold;
    }

    .product-card button {
        background-color: #D32F2F;
        border: none;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-card button:hover {
        background-color: #F44336
    }


    /* ===== FOOTER ===== */
    .footer {
        background: #222;
        color: #ccc;
        padding: 30px;
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
    }
</style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <div class="navbar">
        <h2>MyShop</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>

    <!-- ===== CAROUSEL ===== -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active banner-slide">
                <img src="./images/banner-lipstick.png" class="banner-bg" alt="">
                <img src="./images/banner-lipstick.png" class="banner-main" alt="Red Lipstick Banner">
            </div>

            <div class="carousel-item banner-slide">
                <img src="./images/banner-lipstick.png" class="banner-bg" alt="">
                <img src="./images/banner-lipstick.png" class="banner-main" alt="">
            </div>
            <div class="carousel-item banner-slide">
                <img src="./images/banner-lipstick.png" class="banner-bg" alt="">
                <img src="./images/banner-lipstick.png" class="banner-main" alt="">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- ===== PRODUCTS SECTION ===== -->
    <div class="container">
        <div class="container-head">
            <h2 class="section-title">Products</h2>
            <div class="filter-bar">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </div>

        <div class="products" id="product-list">
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
        <p>© 2026 MyShop. All Rights Reserved.</p>
        <p>Privacy Policy • Terms • Contact</p>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
