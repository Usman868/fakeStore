<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: #fff;
            width: 450px;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-box h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }


        .btn-signup {
            width: 100%;
            background: #D32F2F;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background-color: #F44336
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            width: 35%;
            background: #ddd;
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .social-btn:hover {
            background: #f2f2f2;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #D32F2F;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #rules {
            list-style: none;
            padding: 0%;
            margin: 0%;
            font-size: 12px;
            margin-bottom: 10px;
        }

        #confirm-msg {
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <h2>Create Account</h2>

        <label>Full Name*</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label>Email*</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Password*</label>
        <input type="password" id="password" placeholder="Create a password">
        <ul id="rules">
            <li id="upper">❌ Uppercase letter</li>
            <li id="lower">❌ Lowercase letter</li>
            <li id="number">❌ Number</li>
            <li id="special">❌ Special character</li>
            <li id="length">❌ Minimum 8 characters</li>
        </ul>

        <label>Confirm Password*</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">
        <small id="confirm-msg"></small>

        <button class="btn-signup" id="signUpBtn">SIGN UP</button>

        <div class="divider">Or, login with</div>

        <div class="social-buttons">
            <button class="social-btn" id="FacebookBtn">Facebook</button>
            <button class="social-btn" id="signInGoogleBtn">Google</button>
        </div>

        <div class="login-link">
            Already have an account?
            <a href="index.html">Login</a>
        </div>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
